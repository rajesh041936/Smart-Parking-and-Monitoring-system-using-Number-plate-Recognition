<!-- cancel_slot.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cancel Slot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .cancel-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cancel Slot</h1>
        <table>
            <thead>
                <tr>
                    <th>Slot ID</th>
                    <th>Date</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in active_bookings %}
                <tr>
                    <td>{{ booking.slot_id }}</td>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.in_time }}</td>
                    <td>{{ booking.out_time }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('cancel_slot') }}">
                            <input type="hidden" name="booking_id" value="{{ booking.id }}">
                            <button type="submit" class="cancel-button">Cancel</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="back-link">
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
